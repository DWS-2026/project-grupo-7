<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - RayoKross Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-light bg-white shadow-sm navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-shield-lock-fill text-purple"></i> RayoKross Academy
            </a>
            <div class="ms-auto">
                <a class="btn btn-outline-purple btn-sm" href="index.html">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="sidebar-nav">
                    <a href="#"><i class="bi bi-layers-fill me-3"></i><span>Courses</span></a>
                    <a href="#"><i class="bi bi-people-fill me-3"></i><span>Users</span></a>
                    <a href="#"><i class="bi bi-plus-square-dotted me-3"></i><span>Add Content</span></a>
                </div>
            </nav>

            <main class="col-md-9 col-lg-10 px-4 py-4">
                <h3 class="fw-bold mb-4">Course Management</h3>
                
                <div class="card p-4 shadow-sm border-start border-purple border-4 mb-5">
                    <h4 class="mb-4 fw-bold">Create New Course</h4>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label">Course Title</label>
                                <input type="text" class="form-control" placeholder="e.g. Master in Cybersecurity">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Level</label>
                                <select class="form-select">
                                    <option>Beginner</option>
                                    <option>Advanced</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Price ($)</label>
                                <input type="number" class="form-control" placeholder="49.99">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-purple px-5 mt-4">Create Course</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <footer class="text-light py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-1">&copy; 2026 RayoKross Academy. All rights reserved.</p>
            <p class="small text-white-50">Secure Web Development Project - URJC</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
