<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-light bg-white shadow-sm navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-shield-lock-fill text-purple"></i> RayoKross Academy

            <div class="navbar-nav ms-auto">

    <main class="container mt-5 mb-5">
        <div class="row">
            <div class="col-12 text-center mb-5">

                    <form>

                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" value="URJC Student">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-purple w-100">Save Changes</button>
                            <a href="admin_dashboard.html" class="btn btn-secondary w-100">Admin Panel</a>
                        </div>

                    </form>
                </div>
            </div>

            <div class="col-lg-8">
                <h4 class="mb-3 fw-bold"><i class="bi bi-journal-bookmark-fill text-purple me-2"></i>My Courses
                </h4>

                <div class="card p-3 shadow-sm border-0 border-start border-4 border-purple mb-3">
                    <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
                        <div>
                            <h5 class="mb-1 fw-bold">Secure Web Development</h5>
                            <p class="mb-0 text-muted small"><i class="bi bi-calendar-check"></i> Enrolled on: Feb 20,
                                2026</p>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="curseDescription.html" class="btn btn-purple btn-sm">Go to Course</a>
                            <button class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-x-circle"></i> Cancel Enrollment
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card p-3 shadow-sm border-0 border-start border-4 border-purple mb-3">
                    <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
                        <div>
                            <h5 class="mb-1 fw-bold">Introduction to Secure Networks</h5>
                            <p class="mb-0 text-muted small"><i class="bi bi-calendar-check"></i> Enrolled on: Feb 22,
                                2026</p>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="curseDescription.html" class="btn btn-purple btn-sm">Go to Course</a>
                            <button class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-x-circle"></i> Cancel Enrollment
                            </button>
                        </div>
                    </div>
